<script>

    //    ######################## LOGIN #########################################



    loginbtn.addEventListener("click", (e) => {
        e.preventDefault();  // didnt allow to refresh the page as form by deafut take the loginbtn as submit btn
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username == "" || password == "") {
            alert("Empty field. Please provide both username and password.");
        }

        else {
            SearchIntoLocal(username, password);
        }
    })


    function SearchIntoLocal(username, password) {
        const string = localStorage.getItem("task");
        const obj = (string) ? JSON.parse(string) : {};

        if (!obj[username]) {
            alert("Invalid Username. User not found.");
            console.log("Access Denied: Username not found");
            return;
        }
        if (obj[username]) {
            if (obj[username].password != password) {
                alert("Invalid Password. Please try again.");
                console.log("Access Denied: Incorrect password");
                return;
            }
        }
        lock = false;
        openClock(username);
        found = true;

        console.log("Access grant !!!");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        usernameInput.value = "";
        passwordInput.value = "";


        const span = document.createElement("span");
        span.className = "alert";
        span.innerText = "login Succesfull";
        span.style.display = "block";
        span.style.backgroundColor = "lightgreen";
        span.style.margin = "10px";
        alertpapa.append(span);

        alertpapa.style.display = "block";
        setTimeout(() => {
            span.parentElement.style.display = "none";
            span.remove();
        }, 2000);

    }








    //    ######################## Register #########################################





    regbtn.addEventListener("click", (e) => {
        console.log("Register button clicked");
        e.preventDefault();

        const Rusername = document.getElementById("Rusername").value;
        const Rpassword = document.getElementById("Rpassword").value;
        const Re_password = document.getElementById("Re_password").value;
        const email = document.getElementById("Remail").value;


        if (!Rusername || !Rpassword || !Re_password || !email) {
            alert("Please fill in all fields.");
            return;
        }

        if (Rpassword !== Re_password) {
            alert("Passwords do not match. Please re-enter the passwords.");
            return;
        }


        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return;
        }


        const tasks = JSON.parse(localStorage.getItem("task")) || {};
        if (tasks[Rusername]) {
            alert("Username already exists. Please choose a different username.");
            return;
        }


        tasks[Rusername] = { password: Rpassword, email: email };
        localStorage.setItem("task", JSON.stringify(tasks));
        console.log("Registration successful for user:", Rusername);


        const span = document.createElement("span");

        span.className = "alert";
        span.innerText = "Registration Successful!";
        span.style.display = "block";
        span.style.backgroundColor = "lightgreen";
        span.style.margin = "10px";
        alertpapa.append(span);
        alertpapa.style.display = "block";
        setTimeout(() => {
            span.parentElement.style.display = "none";
            span.remove();
        }, 2000);


        document.getElementById("Rusername").value = "";
        document.getElementById("Rpassword").value = "";
        document.getElementById("Re_password").value = "";
        document.getElementById("Remail").value = "";


        registerBox.style.display = "none";
        openlogin();
    });


    function searchTheuser(Rusername, Rpassword, Re_Password, email) {

        const str = localStorage.getItem("task");
        const obj = (str) ? JSON.parse(str) : {};
        if (obj == {}) return false;
        if (obj[Rusername] || (Rpassword == obj[Rusername] && obj[Rusername].email == email)) {
            alert("Username existed !!! Please try diffent or  Login into your Account");
            return true;
        }
        return false;

    }

    function saveToLocal(Rusername, Rpassword, email) {

        const string = localStorage.getItem("task");
        const obj = (string) ? JSON.parse(string) : {};
        var pass = parseInt(Rpassword);
        obj[Rusername] = {
            pass,
            email,
        }
        const objToStr = JSON.stringify(obj);
        localStorage.setItem("task", objToStr);

    }

    // ###################### Main Page ###########################################

    function openClock(username) {
        islogin = false;  // taki jese hi logout kru login page khule
        const h1 = document.createElement("h1");
        const h2 = document.createElement("h1");
        h2.innerText = "Login SuccessFull ";
        h1.innerText = username;
        mainpage.append(h2, h1);
        mainpage.style.display = "block";
        hello_msg.style.display = "none";
        loginBox.style.display = "none";
        navbtn.innerText = "Login Out";
        navbtn.addEventListener("click", () => {
            h1.remove();
            h2.remove();

        })



    }


</script>
